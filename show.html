<article class="post">

    <header>
      <h1 class="post-heading">
        {{episode.title}}
      </h1>
  
      <time>
        {{episode.published_at | date: "%d. %B %Y"}}
      </time>
    </header>
  
    <section class="post-media-player">
      {{episode.player}}
    </section>
    <section class="post-downloads">
      {{episode.downloads}}
    </section>
    
    {% if episode.transcript %}
    <section class="post-transcript">
      <a href="{{episode.url}}/transcript">{{'read_transcript' | t}}</a>
    </section>
    {% endif %}
  
    <section class="post-social-media">
      {{episode.social_links}}
      {{episode.flattr}}
    </section>
  
    <section class="post-show-notes">
      {{episode.show_notes}}
    </section>
  
    {% include 'comments.html' %}
  </article>
